<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <div class="tela">
          <p class="res1"></p>
          <p class="res2"></p>
        </div>
          <div class="numeros">
            <p class="num7">7</p>
            <p class="num8">8</p>
            <p class="num9">9</p>
            <p class="num4">4</p>
            <p class="num5">5</p>
            <p class="num6">6</p>
            <p class="num1">1</p>
            <p class="num2">2</p>
            <p class="num3">3</p>
            <p class="num0">0</p>
          </div>
          <p class="virgula">,</p>
        <p class="enviar">&rarr;</p>
        <div class="operadores">
          <p class="mais">+</p>
          <p class="menos">-</p>
          <p class="multi">*</p>
          <p class="divi">/</p>
        </div>
        <button class="resetar">Resetar</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
